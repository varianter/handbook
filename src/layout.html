<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variant Håndbok</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500%7CIBM+Plex+Serif:400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600" rel="stylesheet">

  <meta name="Description" content="Åpen håndbok for Variant. Med betingelser, rutiner og grunnleggende filosofi.">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@variant_as">
  <meta property="og:title" content="Variant Håndbok">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://handbook.variant.no/">
  <meta property="og:description" content="Åpen håndbok for Variant. Med betingelser, rutiner og grunnleggende filosofi.">
  <meta property="og:image" content="https://handbook.variant.no/assets/og-header-min.jpg">

  <meta name="theme-color" content="#03dac6" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" sizes="512x512" href="./assets/icon-512.png">
  <link rel="apple-touch-icon" sizes="192x192" href="./assets/icon-192.png">
  <link rel="apple-touch-icon" href="./assets/icon-512.png">

  <link rel="manifest" href="./manifest.json">

  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="main">
    <nav class="toc">
      <div class="toc__inner">
        <div class="logo">
          <a href="#" title="Variant Håndbok">
            <img src="./assets/logo.svg" alt="Variant">
          </a>
        </div>

        <button type="button" aria-haspopup="true" aria-expanded="false" aria-controls="menu" aria-label="Navigation"
          class="toggleMenu" title="Toggle menu">☰</button>

        <div class="menuContainer">
          {{NAV}}

          <h3>Innhold</h3>
          {{TOC}}
        </div>

        <div class="toc__suffix">
          <div class="toc_question">
            <a href="mailto:post@variant.as" title="Mail til Variant">Send oss gjerne en e-post om noe er uklart</a>,
            eller
            hvorfor ikke en <a href="https://twitter.com/variant_as" title="Send tweet til Variant">direktemelding på
              Twitter</a>?
          </div>
        </div>
      </div>
    </nav>
    <section class="content">
      <div class="content__inner">{{CONTENT}}</div>

      <aside class="content__social">
        <ul class="content__social__list">
          <li class="content__socialLink">
            <a href="https://medium.com/variant-as" title="Variant på Medium.com" rel="external">
              <img src="./assets/logos/medium.svg" alt="Variant på Medium.com">
            </a>
          </li>
          <li class="content__socialLink">
            <a href="https://twitter.com/variant_as" title="Variant på Twitter" rel="external">
              <img src="./assets/logos/twitter.svg" alt="Variant på Twitter">
            </a>
          </li>
          <li class="content__socialLink">
            <a href="https://github.com/varianter" title="Variant på Github" rel="external">
              <img src="./assets/logos/github.svg" alt="Variant på Github">
            </a>
          </li>
          <li class="content__socialLink">
            <a href="https://instagram.com/variant_as" title="Variant på Instagram" rel="external">
              <img src="./assets/logos/instagram.svg" alt="Variant på Instagram">
            </a>
          </li>
          <li class="content__socialLink">
            <a href="https://fb.me/varianter" title="Variant på Facebook" rel="external">
              <img src="./assets/logos/facebook.svg" alt="Variant på Facebook">
            </a>
          </li>
          <li class="content__socialLink">
            <a href="https://www.linkedin.com/company/variant-as/" title="Variant på LinkedIn" rel="external">
              <img src="./assets/logos/linkedin.svg" alt="Variant på LinkedIn">
            </a>
          </li>
        </ul>
      </aside>
    </section>


  </main>
  <footer class="footer">
    <aside class="footer__social">
      <ul class="footer__social__list">
        <li class="footer__socialLink">
          <a href="https://medium.com/variant-as" title="Variant på Medium.com" rel="external">
            <img src="./assets/logos/medium.svg" alt="Variant på Medium.com">
          </a>
        </li>
        <li class="footer__socialLink">
          <a href="https://twitter.com/variant_as" title="Variant på Twitter" rel="external">
            <img src="./assets/logos/twitter.svg" alt="Variant på Twitter">
          </a>
        </li>
        <li class="footer__socialLink">
          <a href="https://github.com/varianter" title="Variant på Github" rel="external">
            <img src="./assets/logos/github.svg" alt="Variant på Github">
          </a>
        </li>
        <li class="footer__socialLink">
          <a href="https://instagram.com/variant_as" title="Variant på Instagram" rel="external">
            <img src="./assets/logos/instagram.svg" alt="Variant på Instagram">
          </a>
        </li>
        <li class="footer__socialLink">
          <a href="https://fb.me/varianter" title="Variant på Facebook" rel="external">
            <img src="./assets/logos/facebook.svg" alt="Variant på Facebook">
          </a>
        </li>
        <li class="footer__socialLink">
          <a href="https://www.linkedin.com/company/variant-as/" title="Variant på LinkedIn" rel="external">
            <img src="./assets/logos/linkedin.svg" alt="Variant på LinkedIn">
          </a>
        </li>
      </ul>
    </aside>

    <div><span class="updateText">Ser du noe som burde endres? </span><a href="https://github.com/varianter/handbook">Send
        oss en oppdatering</a>!</div>

    <div><a href="https://github.com/varianter/handbook/commits/master" class="footer__lastModified">Sist endret <time
          datetime="{{MODIFIED}}">{{MODIFIED_STR}}</time></a></div>
  </footer>

  <script src="./main.js"></script>
  <!-- High privacy visit stats. No cookies, everything anonymous -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['disableCookies']);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "https://variant.innocraft.cloud/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '2']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
</body>

</html>
